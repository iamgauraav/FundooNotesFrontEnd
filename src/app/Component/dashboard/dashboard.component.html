<div>
  <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="white" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()">
        <mat-icon class="menu-icon">menu</mat-icon>
      </button>
      <img src="../../../assets/head.png" alt="img">

      <div>
        <h3 class="fundoo" style="font-size: 30px; font-style: inherit">
          <span style="color: rgb(44, 44, 230)">F</span>
          <span style="color: rgb(216, 65, 65)">u</span>
          <span style="color: rgb(219, 154, 32)">n</span>
          <span style="color: rgb(46, 46, 128)">d</span>
          <span style="color: rgb(72, 177, 72)">o</span>
          <span style="color: rgb(141, 17, 17)">o</span>
        </h3>
      </div>
      <div fxFlex style="padding-left: 40px;position: relative;">
        <div style="margin-bottom: 10px;" fxFlex=100>
          <mat-form-field appearance="outline" fxHide.xs fxFlex=100>
            <mat-icon fxShow.xs style="color:rgb(61, 58, 58);font-size: x-large;vertical-align: middle;">search
            </mat-icon>

            <input matInput placeholder="Search" style="font-size:large;padding-left: 10px;vertical-align: middle;"
              fxFlex=100>

          </mat-form-field>
        </div>

      </div>
      <div fxLayout="row" fxLayoutAlign="space-between ">
        <div fxLayout="row" fxLayoutAlign="space-between " style="color:rgb(61, 58, 58);margin-right: 60px;" fxflex=100>
          <div fxFlex=33>
            <div mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <img src="./../../../assets/refresh_black_24dp.svg" alt="img" class="icon">
            </div>
          </div>
          <div fxFlex=33>
            <div mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <img src="./../../../assets/grid_view_black_24dp.svg" alt="img" class="icon">
            </div>
          </div>
          <div fxFlex=33>
            <div mat-icon-button aria-label="Example icon button with a vertical three dot icon">
              <img src="./../../../assets/settings_black_24dp.svg" alt="img" class="icon">
            </div>
          </div>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between  " style="color:rgb(61, 58, 58); " fxFlex>
          <div mat-icon-button aria-label="Example icon button with a vertical three dot icon">
            <img src="./../../../assets/apps_black_24dp.svg" alt="img" class="icon">
          </div>
          <div>
            <div mat-icon-button aria-label="Example icon-button with a menu">
              <img src="./../../../assets/account_circle_black_24dp.svg" alt="img" class="icon">
            </div>
          </div>
        </div>
      </div>

    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
        fixedTopGap="56">

        <mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="./Notes">
              <img src="../../../assets/lightbulb_black_24dp.svg" alt="img" class="icon">Note
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="./Remainder">
              <img src="../../../assets/notifications_black_24dp.svg" alt="img" class="icon">Remainder
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="./label">
              <img src="../../../assets/edit_black_24dp.svg" alt="img" class="icon">label
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="./archieve">
              <img src="../../../assets/archive_black_24dp.svg" alt="img" class="icon">
              Archieve
            </a>
          </mat-nav-list>
          <mat-nav-list>
            <a mat-list-item routerLink="./trash">
              <img src="../../../assets/delete_black_24dp.svg" alt="img" class="icon">Trash
            </a>
          </mat-nav-list>
        </mat-nav-list>
      </mat-sidenav>

      <mat-sidenav-content>
        <router-outlet></router-outlet>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
